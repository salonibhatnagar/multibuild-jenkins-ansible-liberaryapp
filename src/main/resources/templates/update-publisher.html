<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Update Publisher</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body style="height: 100vh; width: 100vw" background="https://yesofcorsa.com/wp-content/uploads/2017/05/Library-Desktop-Wallpaper.jpg">
	<div th:insert="comman/header :: header"></div>
	<div class="container my-5 bg-dark text-white">
		<h3>Update Publisher</h3>
		<div class="card bg-dark text-white">
			<div class="card-body bg-dark text-white">
				<div class="col-md-10 bg-dark text-white">
					<form action="#"
						th:action="@{/update-publisher/{id}(id=${publisher.id})}"
						th:object="${publisher}" method="post">
						<div class="row">

							<div class="form-group col-md-8">
								<label for="name" class="col-form-label">Publisher Name</label>
								<input type="text" th:field="*{name}" class="form-control"
									id="name" placeholder="Publisher Name" />
							</div>

							<div class="col-md-6">
								<input type="submit" class="btn btn-success" value=" Submit ">
							</div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:insert="comman/footer :: footer"></div>
</body>

</html>
